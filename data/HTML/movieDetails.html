<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- <title>Movie Details</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/movieDetails.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel='icon' href="../Images/Logo.png">
</head>

<body>
    <div class="jumbotron" id="jumbotron"></div>

    <div style="width: 100%">
        <div class="row" style="margin: 1%;">
            <div class="col-1 arrows">
                <a href="#" id="prev-arrow" class="arrow d-none">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="col-10">
                <div class="card mb-3" id="movie-card">
                    <div class="row g-0">
                        <div class="col-12 col-lg-4">
                            <img class="img-fluid w-100 h-100 movie-poster" id="movie-img" style="object-fit: cover;">
                        </div>
                        <div class="col-12 col-lg-8">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-lg-4 movie-info">
                                        <div class="row d-flex">
                                            <p class="card-text">
                                                <b>Release Date</b>
                                                <br>
                                                <span id="movie-release-date"></span>
                                            </p>
                                            <p class="card-text">
                                                <b>Story Date</b>
                                                <br>
                                                <span id="movie-date"></span>
                                            </p>
                                            <p class="card-text">
                                                <b>Length</b>
                                                <br>
                                                <span id="movie-length"></span>
                                            </p>
                                            <p class="card-text">
                                                <b>Director</b>
                                                <br>
                                                <span id="movie-director"></span>
                                            </p>
                                        </div>
                                        <p></p>
                                        <div class="row d-flex">
                                            <p class="card-text">
                                                <b>Rating</b>
                                                <br>
                                                <img src="../Images/Movies/MovieDetails/Logos/imdb.png" height="20vh">
                                                <span id="movie-rating"></span>
                                            </p>
                                            <p class="card-text">
                                                <b>Streaming</b>
                                                <br>
                                                <img height="35vh" id="movie-streaming"></img>
                                            </p>
                                            <p class="card-text">
                                                <b>Trailer</b>
                                                <br>
                                                <a target="_blank" id="movie-trailer"><img
                                                        src="../Images/Movies/MovieDetails/Logos/youtube.png"
                                                        height="35vh"></a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-8">
                                        <div class="row d-none" id="movies-title" style="padding-bottom: 7.5vh;">
                                            <h2 class="card-title" style="text-align: center;">Watch it before</h2>
                                            <!-- Swiper -->
                                            <div class="swiper moviesSwiper">
                                                <div class="swiper-wrapper">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <h2 class="card-title" style="text-align: center;">Main Cast</h2>
                                            <!-- Swiper -->
                                            <div class="swiper charactersSwiper">
                                                <div class="swiper-wrapper">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 text-end arrows">
                <a href="#" id="next-arrow" class="arrow d-none">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div id="footer"></div>
    <!-- Footer -->


    <script src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10.3.1/swiper-bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="../js/movieDetails.js"></script>
</body>

</html>
