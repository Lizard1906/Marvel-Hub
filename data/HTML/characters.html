<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Hub | Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/characters.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel='icon' href="../Images/Logo.png">
    <style>
        body {
            background-image: url('../Images/Movies/Background.png');
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>

<body>


    <div class="container">
        <div id="characters-filters">
            <div class="row filter-bar">
                <div class="col-3">
                    <label for="sort-by">Sort by</label>
                    <select id="sort-by">
                        <option value="default">Default</option>
                        <option value="release">Release Date</option>
                        <option value="rating">Rating</option>
                        <option value="chronological">Chronology</option>
                        <option value="length">Length</option>
                    </select>
                </div>
                <div class="col-2">
                    <div id="sort-order" class="d-none" style="font-size: large">
                        <input type="radio" name="sort-order" value="asc"> <i class="fas fa-arrow-up"></i>
                        <input type="radio" name="sort-order" value="desc"> <i class="fas fa-arrow-down"></i>
                    </div>
                </div>
                <div class="col-2">
                    <label for="type">Type</label>
                    <select id="type">
                        <option value="all">All</option>
                        <option value="movies">Movies</option>
                        <option value="series">Series</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="productor">Productor</label>
                    <select id="productor">
                        <option value="all">All</option>
                        <option value="marvel">Marvel</option>
                        <option value="fox">Fox</option>
                        <option value="sony">Sony</option>
                        <option value="netflix">Netflix</option>
                    </select>
                </div>
                <div class="col-2 text-end">
                    <button class="btn btn-primary button-reset" id="reset-filters"
                        onclick="resetFilters()">Reset</button>
                    <button class="btn btn-danger button-submit" id="submit-filters"
                        onclick="submitFilters()">Submit</button>
                </div>
            </div>
        </div>
        <div id="movies-container" class="row line"></div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Footer -->


    <script src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
