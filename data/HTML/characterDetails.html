<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/characterDetails.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel='icon' href="../Images/Logo.png">
</head>

<body>
    <div class="jumbotron" id="jumbotron"></div>

    <div style="width: 100%">
        <div class="row" style="margin: 1%;">
            <div class="col-1 arrows">
                <a href="#" id="prev-arrow" class="arrow d-none">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="col-10">
                <div class="card mb-3" id="character-card">
                    <div class="row g-0">
                        <div class="col-12 col-lg-8">
                            <h1 class="text-center p-2 character-name" id="character-name"></h1>
                            <!-- Swiper -->
                            <div class="swiper moviesSwiper">
                                <div class="swiper-wrapper">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="p-4 pt-2 pb-2 actor-info">
                                <h5 class="text-center character-name">Played by</h5>
                                <div id="character-img" class="actor-img"></div>
                                <span class="actor-label">Name: </span><span id="actor-name"></span><br>
                                <span class="actor-label">Birthday: </span><span id="actor-birthday"></span><br>
                                <span class="actor-label">Nacionalidade: </span><img id="actor-nationality"
                                    height="20"><br>
                                <a id="actor-url" target="_blank" class="text-muted text-decoration-none">More info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 text-end arrows">
                <a href="#" id="next-arrow" class="arrow d-none">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div id="footer"></div>
    <!-- Footer -->


    <script src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10.3.1/swiper-bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="../js/characterDetails.js"></script>
</body>

</html>
